{% load static %}   
<img src="{% static 'images/imageq_trans.png' %}"/>
<form type="get" action="." style="margin: 0">
    <div id="inputs">
        <input  id="search_box" type="url" name="search_box"  placeholder="Input image url" >
        <input id="upload_box" type="file" accept="image/png, image/jpeg">
    </div>
    <button id="search_submit" type="submit" >Search</button>
</form>
